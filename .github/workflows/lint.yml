name: Lint

on: push

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - uses: pnpm/action-setup@v2.2.2

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Run prettier
        run: pnpm format:check

      - name: Run eslint
        run: pnpm lint
